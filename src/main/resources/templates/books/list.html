<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Book list</h1>

    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Publisher</td>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Conan1</td>
            <td th:text="${book.getPublisher().getName()}">Kim Dong1</td>
        </tr>
    </table>
</body>
</html>
